<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选择后关闭</title>
		<link href="../select.css" rel="stylesheet" />
	</head>

	<body>
		<!--表单包裹层-->
		<div style="width: 360px; margin: 10px;">
			<div class="select-ui" id="xxx"></div>
		</div>
		<!--表单包裹层-->
		<div style="width: 360px; margin: 10px;">
			<div class="select-ui" id="yyy"></div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="../Select.js" ></script>
		<script>
		var data1 = {
					"nodes": [{
						"text": "重庆市",
						"value": "023",
						"selected": false,
						"nodes": null
					}, {
						"text": "北京市",
						"value": "010",
						"selected": false,
						"nodes": null
					}, {
						"text": "四川",
						"value": "028",
						"selected": false,
						"nodes": [{
								"text": "成都市",
								"value": "03001",
								"selected": false,
								"nodes": null
							}, {
								"text": "宜宾市",
								"value": "03002",
								"selected": false,
								"nodes": [{
									"text": "翠屏区",
									"value": "0300201",
									"selected": false
								}]
							}]
						}]
					};
		var data2 = {"nodes": [{
					"text": "重庆市",
					"value": "023",
					"selected": false,
					"nodes": null
						}, 
					{
						"text": "北京市",
						"value": "010",
						"selected": false,
						"nodes": null
					}]
		};
		var data3 = {"nodes": [{
						"text": "重庆市",
						"value": "023",
						"selected": false,
						"nodes": null
					}]
		};
			$("#xxx").select(
			{
				mode: 'local',
				placeholder: '请选择城市',
				multiple:false,//是否可以多选
				selectParent:true,//是否可以选择父节点
				duplicate:false,//是否可以重复选
				enterSearch: true,//是否按回车搜索
				closeOnSelect: true//是否选择后关闭下拉面板
			}).setDataSource(data1)
			
			$("#yyy").select(
			{
				mode: 'local',
				placeholder: '请选择城市',
				multiple:true,//是否可以多选
				selectParent:true,//是否可以选择父节点
				duplicate:false,//是否可以重复选
				enterSearch: true,//是否按回车搜索
				closeOnSelect: true//是否选择后关闭下拉面板
			}).setDataSource(data2)
		</script>
	</body>
</html>
